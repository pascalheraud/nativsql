version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: nativsql-postgres
    environment:
      POSTGRES_DB: nativsql_test
      POSTGRES_USER: nativsql
      POSTGRES_PASSWORD: nativsql
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nativsql"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: